<html>

  </head>

  <body>
    <h1>Hello, LeapJS (V2)!</h1>
    <div id="output"></div>
    
    <script src="http://js.leapmotion.com/leap-0.6.0-beta2.min.js"></script>
    
    <script type="text/javascript">

    ///////////////////////////////////////////////////////////////////
    // doc: https://developer.leapmotion.com/getting-started/javascript
    
    function concatData(id, data) {
      return id + ": " + data + "<br>";
    }
    
    function getFingerName(fingerType) {
      switch(fingerType) {
        case 0:
          return 'Thumb';
        break;
    
        case 1:
          return 'Index';
        break;
    
        case 2:
          return 'Middle';
        break;
    
        case 3:
          return 'Ring';
        break;
    
        case 4:
          return 'Pinky';
        break;
      }
    }
    
    function concatJointPosition(id, position) {
      return id + ": " + position[0] + ", " + position[1] + ", " + position[2] + "<br>";
    }
    
    
    var output = document.getElementById('output');
    var frameString = "", handString = "", fingerString = "";
    var hand, finger;
    
    // Leap.loop uses browser's requestAnimationFrame
    var options = { enableGestures: true };
    
    // Main Leap Loop
    Leap.loop(options, function(frame) {
      frameString = concatData("frame_id", frame.id);
      frameString += concatData("num_hands", frame.hands.length);
      frameString += concatData("num_fingers", frame.fingers.length);
      frameString += concatData("json", frame);
      frameString += concatData("gestures", frame.gestures);
      frameString += "<br>";

      for(var g = 0; g < frame.gestures.length; g++) {
         var gesture = frame.gestures[g];


         frameString += concatData("gestureName:", gesture.type);

         switch (gesture.type){
          case "circle":
    //          console.log("Circle Gesture");
              break;
          case "keyTap":
  //            console.log("Key Tap Gesture");
              break;
          case "screenTap":
//              console.log("Screen Tap Gesture");
              break;
          case "swipe":
      //        console.log("Swipe Gesture");
          
              //Classify swipe as either horizontal or vertical
              var isHorizontal = Math.abs(gesture.direction[0]) > Math.abs(gesture.direction[1]);
              //Classify as right-left or up-down
              if(isHorizontal){
                  if(gesture.direction[0] > 0){
                      swipeDirection = "right";
                  } else {
                      swipeDirection = "left";
                  }
              } else { //vertical
                  if(gesture.direction[1] > 0){
                      swipeDirection = "up";
                  } else {
                      swipeDirection = "down";
                  }                  
              }
              console.log(swipeDirection)


              break;
        }
      }

    
      // Showcase some new V2 features
      for (var i = 0, len = frame.hands.length; i < len; i++) {
        hand = frame.hands[i];
        handString = concatData("hand_type", hand.type);
        handString += concatData("confidence", hand.confidence);
        handString += concatData("pinch_strength", hand.pinchStrength);
        handString += concatData("grab_strength", hand.grabStrength);
    
        handString += '<br>';
    
        // Helpers for thumb, pinky, etc.
        fingerString = concatJointPosition("finger_thumb_dip", hand.thumb.dipPosition);
        for (var j = 0, len2 = hand.fingers.length; j < len2; j++) {
          finger = hand.fingers[j];
          fingerString += concatData("finger_type", finger.type) + " (" + getFingerName(finger.type) + ") <br>";
          fingerString += concatJointPosition("finger_dip", finger.dipPosition);
          fingerString += concatJointPosition("finger_pip", finger.pipPosition);
          fingerString += concatJointPosition("finger_mcp", finger.mcpPosition);
          fingerString += "<br>";
        }
    
        frameString += handString;
        frameString += fingerString;
      }
    
      output.innerHTML = frameString;
    
    });
    
    </script>
  </body>
</html>
